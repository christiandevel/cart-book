<!DOCTYPE html>
<html lang="en">

<head>

	<title>Cart Book</title>
	<link rel="stylesheet" href="style.css">
	<script src="index.js"></script>
</head>

<body>
	<h1 class="title">Welcome to Cart Book</h1>
	<p class="label">Here you can save the last 5 book, when you add an new book remove the first book added, lest's go
	</p>
	<div class="container_input">
		<input type="text" placeholder="Ingresa el nombre del libro" id="book_name" autocomplete="off">
		<button id="add_book">Add Book</button>
	</div>
	<div id="count_book" class="count_book"></div>
	<div class="list_book" id="list_book"></div>
	<div class="helpers">
		<h2>Remenber</h2>
		<div class="helpers_steps">

		</div>
	</div>
